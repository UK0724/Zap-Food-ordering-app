<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <section id="cartsection" class="cartsection">
        <h2 id ="cart" class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-ITEM cart-header cart-column">ITEM</span>
            <span class="cart-PRICE cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUENTITY</span>
        </div>
        <div class="cart-items"> 
            <div class="cart-row">
                <div class="cart-ITEM cart-column">
                    <img class="cart-item-image" src="/images/food1.jpg" alt="" >
                    <span class="cart-item-title">Golden</span>
                    </div>
                    <span class="cart-PRICE cart-column">256</span>
                    <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-Total-title">Total</strong>
            <span class="cart-total-price">0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">order</button>
        <button id="goback">GoBack</button>
    </section>
    <script src="cart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
